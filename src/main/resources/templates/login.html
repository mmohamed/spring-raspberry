<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"></head>

<body class="login">

	<div>
		<a class="hiddenanchor" id="signup"></a> 
		<a class="hiddenanchor" id="signin"></a>
		
		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form th:action="@{/login}" method="post" id="loginForm" novalidate>
						<h1>Sign In</h1>
						<div class="item">
							<input type="email" class="form-control" placeholder="Email" required="required" name="email" />
						</div>
						<div class="item">
							<input type="password" class="form-control" placeholder="Password" required="required" name="password" />
						</div>
						<div class="item">
							<input type="submit" class="btn btn-default submit" value="Log in" /> <a class="reset_pass" href="#">Lost your password?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">

							<div class="clearfix"></div>
							
							<div>
								<h1>
									<i class="fa fa-paw"></i> MedInvention !
								</h1>
								<p>Raspberry system informations</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>


	<div th:replace="fragments/footer :: script"> </div>
	
	<script type="text/javascript" th:if="${param.error}">
	new PNotify({
        title: 'Login error',
        text: 'Invalid email and password !',
        type: 'error',
        styling: 'bootstrap3'
    });
	</script>
	
	<script type="text/javascript" th:if="${param.logout}">
	new PNotify({
        title: 'Logout info',
        text: 'You have been logged out.',
        type: 'success',
        styling: 'bootstrap3'
    });
	</script>	
</body>
</html>
